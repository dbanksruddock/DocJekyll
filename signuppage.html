<!DOCTYPE html>
<html>
<head>
  <title>Sign Up and Login</title>
</head>
<body>
  <section id="signup">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required><br>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>
      
      <input type="submit" value="Sign Up">
    </form>
  </section>

  <script>
    document.getElementById("signup-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission
      
      // Get user input values
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      var email = document.getElementById("email").value;
      
      // Here, you can perform any desired actions with the user's information,
      // such as sending it to a server for registration or storing it locally.
      
      // For simplicity, we'll just display an alert message.
      alert("Sign up successful! You can now log in.");
      
      // Clear the sign-up form
      document.getElementById("signup-form").reset();
    });
  </script>
</body>
</html>
